    .hero {
      background:linear-gradient(to right,#2874f0,#6a11cb);
      color:white;
      padding:40px;
      text-align:center;
      font-size:28px;
    }

    .section-title {
      margin:30px auto 10px;
      max-width:1200px;
      font-size:22px;
      font-weight:bold;
      color: white;
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:20px;
      padding:20px;
      max-width:1200px;
      margin:auto;
    }

    .card {
      background:white;
      padding:15px;
      border-radius:6px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    img { width:100%; height:180px; object-fit:contain; }

    .title { font-weight:bold; margin:8px 0; }
    .price { color:#388e3c; font-weight:bold; }
    .stock { color:#d32f2f; font-weight:bold; margin:5px 0; }
    .timer { color:#d32f2f; font-weight:bold; }

    button {
      width:100%;
      padding:8px;
      margin-top:6px;
      border:none;
      cursor:pointer;
      font-weight:bold;
    }

    .reserve { background:#ff9f00; color: black; }
    .confirm { background:#388e3c; color:white; }
    .cancel { background:#e53935; color:white; }

    .msg { font-size:13px; font-weight:bold; margin-top:6px; }

    footer {
      margin-top:40px;
      background:#172337;
      color:white;
      padding:20px;
      text-align:center;
    }
    header {
      background: linear-gradient(90deg, #083275ff, #6a11cb);
      color: white;
      padding: 18px 30px;
      font-size: 22px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      width: 90%;
      height: 90%;
      padding: 20px;
      display: flex;
      gap: 20px;
      position: relative;
    }

    .modal-content img {
      width: 50%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: black;

<body>

<header>FlexyPe Online Store</header>

<div class="hero">
  Flash Sale ðŸ”¥ | Limited Stock | Fair Checkout
</div>

<div class="section-title">Top Deals</div>
<div class="grid" id="products"></div>

<footer>
  Â© 2026 FlexyPe Demo Store â€” Smart Inventory Reservation System
</footer>

<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">âœ–</span>
    <img id="modalImg">
    <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
      <h2 id="modalName"></h2>
      <h3 id="modalPrice"></h3>
      <div id="modalButtons">
        <button id="modalReserve" class="reserve">Reserve</button>
        <button id="modalConfirm" class="confirm">Confirm</button>
        <button id="modalCancel" class="cancel">Cancel</button>
      </div>
      <p class="stock" id="modalStock"></p>
      <p class="timer" id="modalTimer"></p>
      <p id="modalMsg" class="msg"></p>
    </div>
  </div>
</div>

<script>
const EXPIRY_MS = 5 * 60 * 1000;

const products = [
  { sku:"sku1", name:"Nike Running Shoes", price:4999, img:"https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=800&q=80" },
  { sku:"sku2", name:"JBL Bluetooth Speaker", price:5999, img:"https://images.unsplash.com/photo-1693446967879-0dbea1ddde72?w=600&auto=format&fit=crop&q=60" },
  { sku:"sku3", name:"Samsung Smart Watch", price:7999, img:"https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=800&q=80" },
  { sku:"sku4", name:"Logitech Wireless Mouse", price:1299, img:"https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04?auto=format&fit=crop&w=800&q=80" },
  { sku:"sku5", name:"Boat Rockerz Headphones", price:2499, img:"https://images.unsplash.com/photo-1662280804039-8708dd045d65?w=600&auto=format&fit=crop&q=60"},
  { sku:"sku6", name:"Anker Power Bank", price:1999, img:"https://images.unsplash.com/photo-1632156752304-8b3db7a7bab4?w=600&auto=format&fit=crop&q=60" },
  { sku:"sku7", name:"Dell Wireless Keyboard", price:1799, img:"https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04?auto=format&fit=crop&w=800&q=80" },
  { sku:"sku8", name:"HP HD Webcam", price:2999, img:"https://images.unsplash.com/photo-1740884730591-8f4878e2cc64?w=600&auto=format&fit=crop&q=60" },
  { sku:"sku9", name:"Seagate External HDD", price:5499, img:"https://images.unsplash.com/photo-1593642634367-d91a135587b5?auto=format&fit=crop&w=800&q=80" },
  { sku:"sku10", name:"Noise ColorFit Pro", price:3999, img:"https://images.unsplash.com/photo-1608699565448-9492aaf3c708?w=600&auto=format&fit=crop&q=60" },
  { sku:"sku11", name:"Apple USB-C Adapter", price:1999, img:"https://images.unsplash.com/photo-1662553739062-3c2570008adc?w=600&auto=format&fit=crop&q=60" },
  { sku:"sku12", name:"Sony Wireless Earbuds", price:6999, img:"https://images.unsplash.com/photo-1556452041-0df5eaa315f8?w=600&auto=format&fit=crop&q=60" },
  { sku:"sku13", name:"Canon DSLR Camera", price:45999, img:"https://images.unsplash.com/photo-1615747873253-4c4ad5633311?w=600&auto=format&fit=crop&q=60" },
  { sku:"sku14", name:"Fitbit Fitness Band", price:4999, img:"https://images.unsplash.com/photo-1582765114965-913ae716d5df?w=600&auto=format&fit=crop&q=60"},
  { sku:"sku15", name:"Razer Gaming Mouse", price:2999, img:"https://images.unsplash.com/photo-1663153949956-605f445ef1a5?w=600&auto=format&fit=crop&q=60" }
];

const reservations = {};
const timers = {};
const container = document.getElementById("products");

function loadProduct(p, el) {
  fetch("/inventory/" + p.sku)
    .then(r => r.json())
    .then(d => {
      const stockText = d.available > 0 ? "Only " + d.available + " left" : "Out of stock";
      el.querySelector(".stock").innerText = stockText;
      el.querySelector(".reserve").disabled = d.available === 0;
      
      if(document.getElementById("productModal").style.display === "flex") {
        document.getElementById("modalStock").innerText = stockText;
        document.getElementById("modalReserve").disabled = d.available === 0;
      }
    });
}

function startTimer(p, el) {
  clearInterval(timers[p.sku]);
  const expiry = Date.now() + EXPIRY_MS;
  timers[p.sku] = setInterval(() => {
    const left = expiry - Date.now();
    const t = el.querySelector(".timer");
    const mt = document.getElementById("modalTimer");
    if (left <= 0) {
      clearInterval(timers[p.sku]);
      t.innerText = "";
      if(mt) mt.innerText = "";
      el.querySelector(".msg").innerText = "Reservation expired.";
      if(mt) document.getElementById("modalMsg").innerText = "Reservation expired.";
      loadProduct(p, el);
    } else {
      const timeStr = "Expires in " + Math.floor(left / 1000) + " sec";
      t.innerText = timeStr;
      if (mt) mt.innerText = timeStr;
    }
  }, 1000);
}

function openModal(p, el) {
  document.getElementById("modalImg").src = p.img;
  document.getElementById("modalName").innerText = p.name;
  document.getElementById("modalPrice").innerText = "â‚¹" + p.price;
  document.getElementById("modalStock").innerText = el.querySelector(".stock").innerText;
  document.getElementById("modalTimer").innerText = el.querySelector(".timer").innerText;
  document.getElementById("modalMsg").innerText = el.querySelector(".msg").innerText;

  document.getElementById("modalReserve").onclick = () => el.querySelector(".reserve").click();
  document.getElementById("modalConfirm").onclick = () => el.querySelector(".confirm").click();
  document.getElementById("modalCancel").onclick = () => el.querySelector(".cancel").click();

  document.getElementById("productModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("productModal").style.display = "none";
}

products.forEach(p => {
  const el = document.createElement("div");
  el.className = "card";
  el.innerHTML = `
    <img src="${p.img}">
    <div class="title">${p.name}</div>
    <div class="price">â‚¹${p.price}</div>
    <div class="stock">Loading...</div>
    <div class="timer"></div>
    <button class="reserve">Reserve</button>
    <button class="confirm">Confirm</button>
    <button class="cancel">Cancel</button>
    <div class="msg"></div>
  `;
  container.appendChild(el);

  el.addEventListener('click', (e) => {
    if (e.target.tagName !== 'BUTTON') {
      openModal(p, el);
    }
  });

  reservations[p.sku] = "user_" + Math.floor(Math.random()*100000);

  el.querySelector(".reserve").onclick = () => {
    fetch("/inventory/reserve",{method:"POST",headers:{"Content-Type":"application/json"},
      body:JSON.stringify({sku:p.sku,reservationId:reservations[p.sku]})})
      .then(()=>{ 
        el.querySelector(".msg").innerText="Reserved."; 
        document.getElementById("modalMsg").innerText="Reserved.";
        startTimer(p,el); 
        loadProduct(p,el); 
      });
  };

  el.querySelector(".confirm").onclick = () => {
    fetch("/checkout/confirm",{method:"POST",headers:{"Content-Type":"application/json"},
      body:JSON.stringify({sku:p.sku,reservationId:reservations[p.sku]})})
      .then(()=>{ 
        clearInterval(timers[p.sku]); 
        el.querySelector(".timer").innerText=""; 
        if(document.getElementById("modalTimer")) document.getElementById("modalTimer").innerText="";
        el.querySelector(".msg").innerText="Order confirmed."; 
        document.getElementById("modalMsg").innerText="Order confirmed.";
        loadProduct(p,el); 
      });
  };

  el.querySelector(".cancel").onclick = () => {
    fetch("/checkout/cancel",{method:"POST",headers:{"Content-Type":"application/json"},
      body:JSON.stringify({sku:p.sku,reservationId:reservations[p.sku]})})
      .then(()=>{ 
        clearInterval(timers[p.sku]); 
        el.querySelector(".timer").innerText=""; 
        if(document.getElementById("modalTimer")) document.getElementById("modalTimer").innerText="";
        el.querySelector(".msg").innerText="Cancelled."; 
        document.getElementById("modalMsg").innerText="Cancelled.";
        loadProduct(p,el); 
      });
  };

  loadProduct(p, el);
});
</script>

</body>
</html>
